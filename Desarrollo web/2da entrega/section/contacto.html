<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Agregué hoja de estilo CSS -->
    <link rel="stylesheet" href="../css/estilo.css">

</head>

<body>
    <header>
        <h1>Dejanos tus datos para contactarte!!!!</h1>
    </header>

    <!-- Campos del formulario-->
    <form>
        <!-- Recuadro-->
        <fieldset>
            <legend>Completá tus datos</legend>
            <br><br>
            <!-- Poniéndole valor en for y agrando id con el mismo valor. Al hacer click en el label, se para en el campo-->
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" name="" id="email">
            <br><br>
            <label for="telefono">Teléfono</label>
            <input type="number" name="" id="telefono">
            <br><br>
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Limpiar fomulario">
        <br><br><br><br><br><br><br><br>
    </form>

</body>

<footer>
    <!-- Navegación-->
    <nav>
        <!-- Etiqueta Unordered List-->
        <ul>
            <li>
                <a href="buscaagente.html">BUSCAR AGENTE INMOBILIARIO</a>
            </li>
            <li>
                <a href="../index.html">VOLVER A HOME</a>
            </li>
        </ul>
    </nav>
</footer>

</html>
