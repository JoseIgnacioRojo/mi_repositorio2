<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inm. Rojo y Asoc. - Filtros de búsqueda</title>
    <meta name="keyword" content="HTML, ASP, JS, META, busca propiedad, busqueda propiedad, busca casa, busqueda casa, busca depto, busqueda depto, busca PH, busqueda PH, busca terreno, busqueda trerreno">
    <meta name="description" content="Complete los filtros para encontrar su propiedad soñada.">
    <!-- Agregué hoja de estilo CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <h1>Filtros para buscar una propiedad</h1>
    </header>

    <!-- Campos del formulario-->
    <form>
        <div>
            <legend>Completá los campos de búsqueda</legend>
        </div>
        <!-- Recuadro-->
        <!--<fieldset>-->
            <section class="seccionBuscar">
                
                
                <div checboxAlquilarOComprar>
                    <!-- Poniéndole valor en for y agrando id con el mismo valor. Al hacer click en el label, se para en el campo-->
                    <label for="alquilar"> Alquilar</label>
                    <input type="checkbox" name="alquilar" id="alquilar">

                    <label for="comprar"> Comprar</label>
                    <input type="checkbox" name="comprar" id="comprar">
                </div>
                
                <div class="campoValorMaximo">
                    <label for="Max">Valor máximo: </label>
                    <input type="text" id="Max">
                </div>
                

                
                <div class="campoBarrio">
                    <label for="Barrio">Barrio: </label>
                    <input type="text" id="Barrio">
                </div>
                

                <div>
                    <label for="CantAmb">Cantidad de ambientes: </label>
                    <input type="text" name="" id="CantAmb">
                </div>

                <div>
                    <label for="CantBa">Cantidad de baños: </label>
                    <input type="number" name="" id="CantBa">
                </div>

                <div>
                    <label for="MetrCuad">Metros cuadrados: </label>
                    <input type="number" name="" id="MetrCuad">
                </div>

            </section>

        <!--</fieldset>-->

        <section>
            <div>
                <input type="reset" value="Limpiar fomulario">
                <input type="button" value="Buscar">
            </div>
        </section>
    </form>

    <footer>
        <!-- Navegación entre secciones-->
        <nav navegacionFiltroParaBuscar>
            <!-- Etiqueta Unordered List-->
            <ul>
                <li>
                    <a href="../index.html">VOLVER A HOME</a>
                </li>
                <li>
                    <a href="resultadosbusqueda.html">IR A RESULTADOS DE LA BUSQUEDA</a>
                </li>
            </ul>
        </nav>

    </footer>
</body>

</html>
